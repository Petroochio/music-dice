<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Boogie Bug</title>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'VT323', monospace;
        font-size: 12px;
        line-height: 1.5;
        overflow: hidden;
        background: #000000;
      }

      .ui {
        z-index: 3;
      }

      .environment {
        z-index: 1;
      }

      #dj-board-1 {
        position: absolute;
        display: block;
        width: 70vh;
        transform: rotate(90deg);
        top: 23vh;
        left: -27vh;
      }

      #dj-board-2 {
        position: absolute;
        display: block;
        transform: rotate(-90deg);
        width: 70vh;
        top: 23vh;
        right: -27vh;
      }

      .canvas {
        z-index: 2;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      .mix-button {
        position: absolute;
      }

      #p1-mix {
        top: 50vh;
        left: 15vw;
      }

      #p2-mix {
        top: 50vh;
        right: 15vw;
      }

      .title {
        z-index: 10;
        position: absolute;
        top: 45%;
        text-align: center;
        transition: top 0.7s ease-in;
        width: 100%;
      }

      .title-main {
        color: white;
        font-size: 90px;
      }

      .title-sub {
        color: #aaa;
        font-size: 30px;
      }

      .title-hide {
        top: -40%;
      }

      .end {
        z-index: 10;
        position: absolute;
        top: 35%;
        text-align: center;
        color: transparent;
        transition: color 2s ease-in;
        width: 100%;
        display: none;
      }

      .end-main {
        font-size: 70px;
      }

      .end-show {
        color: red;
        display: block;
      }

      .end-combo, .end-score {
        color: transparent;
        transition: color 2s ease-in;
        font-size: 30px;
      }

      .end-show > .end-combo {
        color: white;
      }

      .end-show > .end-score {
        color: white;
      }
    </style>
    <script src="./build/app.js"></script>
  </head>

  <body>
    <div id="title" class="title">
      <h1 class="title-main">BOOGIE BUG ROUNDUP</h1>
      <h2 class="title-sub">place totems on the circles to begin</h2>
    </div>
    <div id="end" class="end">
      <h1 class="end-main">GAME OVER</h1>
      <h2 class="end-score"></h2>
      <h2 class="end-combo"></h2>
    </div>
    <canvas class="canvas"></canvas>
    <!-- <img class="environment" id="dj-board-1" src="./assets/Music_Game_Proto_Turntable.png" />
    <img class="environment" id="dj-board-2" src="./assets/Music_Game_Proto_Turntable_Gray.png" /> -->
    <!-- <button class="ui mix-button" id="p1-mix">mix</button>
    <button class="ui mix-button" id="p2-mix">mix</button> -->
  </body>
</html>
